<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My news</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">
    <!-- Header Section -->
    <header class="header-section">
        <div class="wrapper">
            <div class="container py-2">
                <nav class="navbar sticky-top navbar-expand-lg">
                    <div class="d-flex align-items-center w-100">
                        <a class="navbar-brand" href="#">
                            <img src="./assets/logotype.png" alt="Bootstrap">
                        </a>
                        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Blog</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <hr>
        </div>
    </header>

    <div class="container">
        <!-- Catagory Section -->
        <section class="catagory-section">
            <nav class="navbar navbar-expand-lg bg-light my-3">
                <div class="d-flex w-100">
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav catagory-nav" id="category-container">
                            
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Display Category items number -->
            <section class="bg-white p-4 fs-5 rounded" id="category-display">
                
            </section>
        </section>

        <!-- Main Section -->
        <main class="main-section my-5" id="news-container">
            
        </main>

        <!-- Warning Section -->
        <div id="warning" class="bg-dark mb-5 rounded d-none">
            <h1 class="text-muted">No Data Found!</h1>
        </div>

        <!-- Loder -->
        <section id="loader" class="d-none">
            <div style="height: 20rem;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Modal Contents -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-center" id="newsDetailsLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer-section bg-white py-4">
        <p class="text-center fst-italic fw-semibold text-muted">&copy;Copyright 2022 My News</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
